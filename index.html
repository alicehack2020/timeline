<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      .chartBox {
        width: 100%;
      }

      canvas {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="chartBox">
      <canvas id="myChart"></canvas>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
      const data = {
        labels: ["status"],
        datasets: [
          {
            label: "online",
            data: [
              {
                x: ["2023-01-01 00:30:00", "2023-01-01 01:00:00"],
                y: "status",
              },
              {
                x: ["2023-01-01 03:00:00", "2023-01-01 06:00:00"],
                y: "status",
              },
            ],
            backgroundColor: ["rgba(54, 162, 235, 1)"],
          },
          {
            label: "offline",
            data: [
              {
                x: ["2023-01-01 02:00:00", "2023-01-01 03:00:00"],
                y: "status",
              },
              {
                x: ["2023-01-01 01:00:00", "2023-01-01 02:00:00"],
                y: "status",
              },
              {
                x: ["2023-01-01 06:00:00", "2023-01-01 07:00:00"],
                y: "status",
              },
              {
                x: ["2023-01-01 11:00:00", "2023-01-01 12:00:00"],
                y: "status",
              },
            ],
            backgroundColor: ["rgba(255, 26, 104, 1)"],
          },
        ],
      };

      // config
      const config = {
        type: "bar",
        data,
        options: {
          indexAxis: "y",
          aspectRatio: 5,
          scales: {
            x: {
              type: "time",
              time: {
                unit: "hour",
              },
              min: "2023-01-01",
            },
            y: {
              beginAtZero: true,
              stacked: true,
            },
          },
          plugins: {
            tooltip: {
              callbacks: {
                label: (ctx) => {
                  const startDate = new Date(ctx.parsed._custom.barStart);
                  const endDate = new Date(ctx.parsed._custom.barEnd);
                  const formatStart = startDate.toLocaleTimeString([], {
                    hour: "2-digit",
                    minute: "2-digit",
                    second: "2-digit",
                    hour12: true,
                  });

                  const formatEnd = endDate.toLocaleTimeString([], {
                    hour: "2-digit",
                    hour12: true,
                    minute: "2-digit",
                    second: "2-digit",
                  });

                  return `${formatStart}-${formatEnd}`;
                },
              },
            },
          },
          title: {
            display: true,
            text: "Custom Chart Title",
            padding: {
              top: 10,
              bottom: 30,
            },
          },
        },
      };

      // render init block
      const myChart = new Chart(document.getElementById("myChart"), config);

      // Instantly assign Chart.js version
      const chartVersion = document.getElementById("chartVersion");
      chartVersion.innerText = Chart.version;
    </script>
  </body>
</html>
